<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pro Golf Statistics</title>

    <!-- Reset CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-analytics.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>

    <!-- our js link -->
    <script src="./assets/javascript/app.js"></script>
</head>

<body>
    <header class="container-fluid bg-dark pt-4 pb-4">
        <div class="row">
            <div class="col-md-8">
                <h1 class="text-center text-white">PRO GOLF STATISTICS â›³</h1>
            </div>

            <div class="col-md-4">
                <div class="dropdown float-right pt-2 pr-2 ">
                    <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Account Information
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Name</a>
                        <a class="dropdown-item" href="#">Thing 1</a>
                        <a class="dropdown-item" href="#">Thing 2</a>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </header>
    <br>
    <br>
    <div class="container background-color-login pt-4 pb-3">

        <div class="row">

            <div class="col-lg-3">
                <!-- year input -->
                <div class="form-group">
                    <select class="form-control" id="searchYear">
                        <option selected>2019</option>
                        <option>2018</option>
                        <option>2017</option>
                    </select>
                </div>

            </div>
            <div class="col-lg-8">
                <!-- seach bar -->
                <div class="form-group">
                    <input type="text" class="form-control" id="searchName" placeholder="Search Golfer Name">
                </div>
            </div>
            <div class="col-lg-1">
                <button type="submit" class="btn btn-secondary" id="search">Search</button>
            </div>

        </div>

        <br>
        <br>
        <div class="row">

            <div class="col-md-3">
                <img src="https://cdn.shopify.com/s/files/1/0533/2089/files/placeholder-images-image_large.png?v=1530129081"
                    alt="Player Image">
            </div>
            <div class="col-md-4">
                <table class="table table-hover table-dark">
                    <thead>
                        <tr>
                            <th scope="col">Golfer Information</th>


                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">Player Name:</th>
                            <td id="playerName"></td>

                        </tr>
                        <tr>
                            <th scope="row">Height:</th>
                            <td id="height">0</td>

                        <tr>
                            <th scope="row">Weight:</th>
                            <td id="weight">0</td>

                        </tr>
                        <tr>
                            <th scope="row">Country:</th>
                            <td id="country"></td>

                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-5">
                <table class="table table-borderless">
                    <thead>
                        <tr>
                            <th scope="col text-center">Standings</th>


                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td colspan="2">Larry the Bird</td>
                            <td>@twitter</td>
                        </tr>
                    </tbody>
                </table>
            </div>


        </div>

    </div>
    <br>



</body>

</html>
