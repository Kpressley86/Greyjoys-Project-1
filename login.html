<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-analytics.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    </link>
    <script src="./assets/javascript/login.js"></script>
    <title>SignUp|SignIn</title>
</head>

<body>
    <header>
        <div class="container-fluid bg-dark pt-4 pb-4">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-center text-white">PRO GOLF STATISTICS â›³</h1>
                </div>
            </div>
        </div>
        <br>
    </header>

    <div class="container mt-3">
        <div class="row">

            <!-- Empty Div to maintain Form size and alignment -->
            <div class="col-lg-3"></div>

            <!-- Login Form -->
            <div class="col-lg-6 background-color-login pt-3 pb-3">
                <form>
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item"><a id="signUp-tab" class="nav-link text-light" data-toggle="tab" href="#signUp"
                                role="tab" aria-controls="signUp" aria-selected="true">Sign Up</a></li>
                        <li class="nav-item"><a id="login-tab" class="nav-link active" data-toggle="tab" href="#login"
                                role="tab" aria-controls="login" aria-selected="false">Login</a></li>
                    </ul>

                    <!-- Sign Up vs. Log In Nav -->
                    <div class="tab-content">

                        <!-- Sign Up Form -->
                        <div id="signUp" class="tab-pane fade" role="tabpanel" aria-labelledby="signUp-tab">
                            <form class="pt-4">
                                <div class="form-group text-white">
                                    <label>Email</label>
                                    <input type="email" class="form-control" id="newEmail">
                                </div>
                                <div class="form-group text-white">
                                    <label>Password</label>
                                    <input type="password" class="form-control" id="newPassword">
                                </div>

                                <!-- Incorrect SignIn Info Error Message -->
                                <span id="signUpError" class="errorMessage invisible badge badge-danger"
                                    style="width:100%;">Warning</span>

                                <!-- Submit Button -->
                                <button id="newUser" type="submit" class="btn btn-default btn-block mt-2">Create
                                    Account</button>
                            </form>
                        </div>

                        <!-- Login Form -->
                        <div id="login" class="tab-pane fade show active" role="tabpanel" aria-labelledby="login-tab">
                            <form class="pt-4">

                                <!-- Email and Password Input -->
                                <div class="form-group">
                                    <label class="text-white">Email</label>
                                    <input type="email" class="form-control" id="inputEmail" placeholder="Enter email">
                                </div>
                                <div class="form-group">
                                    <label class="text-white">Password</label>
                                    <input type="password" class="form-control" id="inputPassword"
                                        placeholder="Enter Password">
                                </div>

                                <!-- Forgot Password -->
                                <a href="#" id="forgotPassword" class="text-muted" data-toggle="modal"
                                    data-target="#forgotPasswordForm">
                                    <p>Forgot password?</p>
                                </a>

                                <!-- Incorrect Login Info Error Message -->
                                <span id="loginError" class="errorMessage invisible badge badge-danger"
                                    style="width:100%;">Warning</span>

                                <!-- Submit Button -->
                                <button id="loginSubmit" type="submit"
                                    class="btn btn-default btn-block mt-2">Submit</button>
                            </form>
                        </div>
                    </div>

                    <!-- Forgot Password Modal -->
                    <div class="modal fade" role="dialog" id="forgotPasswordForm" tabindex="-1">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Reset Password</h5>
                                    <button data-dismiss="modal" type="button"
                                        class="close"><span>&times;</span></button>
                                </div>
                                <form class="modal-body px-4 py-3">
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="email" class="form-control" id="forgotPasswordEmail"
                                            placeholder="Enter email">
                                    </div>
                                    <span id="forgotPasswordError" class="errorMessage invisible badge badge-danger"
                                        style="width:100%;">Warning</span>
                                    <button id="forgotPasswordSubmit" type="submit"
                                        class="btn btn-default btn-block mt-2">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Empty Div to maintain Form size and alignment -->
            <div class="col-lg-3"></div>
        </div>
    </div>
    <br>
    <br>


    <footer class="footer greyjoy-footer">
        <div class="container-fluid bg-dark text-light">&copy Copyright 2019</div>
    </footer>

</body>

</html>
